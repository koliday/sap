		<div class="kt-grid kt-grid--hor kt-grid--root">
			<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">
				<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">

					<div th:insert="~{navbar :: navmenu}"></div>
					<div class="kt-container kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-grid--stretch" id="kt_body">

						<div th:insert="~{asidebar :: asidemenu}"></div>

						<div id="right_content" class="kt-holder kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
							<!-- begin:: Subheader -->
							<div class="kt-subheader   kt-grid__item" id="kt_subheader">
								<div class="kt-subheader__main">
									<h3 class="kt-subheader__title">
										Client Management </h3>
									<span class="kt-subheader__separator kt-hidden"></span>
									<div class="kt-subheader__breadcrumbs">
										<a href="#" class="kt-subheader__breadcrumbs-home"><i class="flaticon2-shelter"></i></a>
										<span class="kt-subheader__breadcrumbs-separator"></span>
										<a href="" class="kt-subheader__breadcrumbs-link">
											Create Client </a>

										<!-- <span class="kt-subheader__breadcrumbs-link kt-subheader__breadcrumbs-link--active">Active link</span> -->
									</div>
								</div>

							</div>

							<!-- end:: Subheader -->

							<!-- begin:: Content -->
							<div id="content" class="kt-content kt-grid__item kt-grid__item--fluid">
								<!--begin::Portlet-->


								<div class="kt-portlet" id="create_customer_content">
									<div class="kt-portlet__head">
										<div class="kt-portlet__head-label">
											<h3 class="kt-portlet__head-title">
												Create Client
											</h3>
										</div>
									</div>

									<!--begin::Form-->
									<form class="kt-form">
										<div class="kt-portlet__body">
											
											<div class="row">
												<div class="form-group col-6">
													<label>Client Name</label>
													<input id="client_name" type="text" class="form-control" placeholder="Enter your client name">
												</div>
												<div class="form-group col-6">
													<label>Office Tel.</label>
													<input id="office_tel" type="text" class="form-control" placeholder="Enter your client's phone number">
												</div>
											</div>

											<div class="row">
												<div class="form-group col-6">
                                                    <label>City/Country</label>
                                                    <select class="form-control kt-select2" id="city_select" name="param">
                                                        <optgroup label="Asia">
                                                            <option value="1">Shanghai,China</option>
                                                            <option value="2">Beijing,China</option>
                                                        </optgroup>
                                                        <optgroup label="Europe">
                                                            <option value="3">London,UK</option>
                                                            <option value="4">Paris,France</option>
                                                        </optgroup>
                                                        <optgroup label="North America">
                                                            <option value="5">New York,USA</option>
                                                            <option value="6">Miami,USA</option>
                                                        </optgroup>
                                                    </select>
												</div>
												<div class="form-group col-6">
													<label >Postal Code</label>
													<input id="postal_code" type="text" class="form-control" placeholder="Enter your client's postal code">
												</div>
											</div>


											<div class="form-group">
												<label>Address</label>
												<input id="address" type="text" class="form-control" placeholder="Enter your client's address">
											</div>
										</div>
										<div class="kt-portlet__foot">
											<div class="kt-form__actions row">
												<div class="col-11"></div>
												<div class="col-1">
													<button id="goto_contact_person_content_btn" type="reset" class="btn btn-primary" style="background-color: #f8b500;border-color: #f8b500">Next</button>
												</div>

											</div>
										</div>
									</form>
									<!--end::Form-->
								</div>

								<div id="success_alert" class="alert alert-success fade show" role="alert" style="display: none">
									<div class="alert-icon"><i class="flaticon-warning"></i></div>
									<div  class="alert-text">&nbsp;
                                        <span id="success_text"></span>
										<a href="#" id="create_another_contact_person"
										   style="text-decoration: underline;">
											Create another contact person
										</a>
									</div>
									<div class="alert-close">
										<button id="view_created_customer" type="button" class="btn btn-success"
												aria-label="Close">
											View
										</button>
									</div>
								</div>

								<div id="fail_alert" class="alert alert-danger fade show" role="alert" style="display: none">
									<div class="alert-icon"><i class="flaticon-warning"></i></div>
									<div id="fail_text" class="alert-text">

									</div>
								</div>

								<div class="kt-portlet" id="create_contact_person_content">
									<div class="kt-portlet__head">
										<div class="kt-portlet__head-label">
											<h3 class="kt-portlet__head-title">
												Create Contact Person
											</h3>
										</div>
									</div>
									<div class="kt-portlet__body">
										<!--begin::Form-->
										<form id="create_contact_person_form" class="kt-form">
											<div class="kt-portlet__body">
												<div class="row">
													<div class="form-group col-6">
														<label>Name</label>
														<input id="cp_name" type="text" class="form-control" placeholder="Enter your contact person name">
													</div>
													<div class="form-group col-6">
														<label>Telephone/Cellphone No.</label>
														<input id="cp_contact" type="text" class="form-control" placeholder="Enter your contact person's phone number">
													</div>
												</div>
												<div class="row">
													<div class="form-group col-6">
                                                        <label>VIP</label>
                                                        <select id="vip"  class="form-control kt-selectpicker">
                                                            <option th:each="vip,vipstatus : ${viplist}" th:text="${vip.getVipname()}" th:value="${vip.getVipid()}"></option>
                                                        </select>
													</div>
													<div class="form-group col-6">
														<label>Department No.</label>
                                                        <select id="dep_no"  class="form-control kt-selectpicker">
                                                            <option th:each="dep,depstatus : ${deplist}" th:text="${dep.getDpname()}" th:value="${dep.getDpid()}"></option>
                                                        </select></div>
												</div>

												<div class="row">

													<div class="form-group col-6">
														<label>Call Freq.</label>
														<select id="callfreq"  class="form-control kt-selectpicker">
															<option  th:each="cf,cfstatus : ${callfreqlist}" th:text="${cf.getCfname()}" th:value="${cf.getCfid()}"></option>
														</select>
													</div>
													<div class="form-group col-6">
														<label>Function</label>
                                                        <select id="cp_function"  class="form-control kt-selectpicker">
                                                            <option th:each="func,funcstatus : ${funclist}" th:text="${func.getFuncname()}" th:value="${func.getFuncid()}"></option>
                                                        </select>
                                                    </div>
												</div>
												<div class="form-group">
													<label>Address</label>
													<input id="cp_address" type="text" class="form-control" placeholder="Enter your contact person's address">
												</div>
											</div>
											<div class="kt-portlet__foot">
												<div class="kt-form__actions row">
													<div class="col-1">
														<button id="goto_customer_content_btn" type="reset" class="btn btn-primary" style="background-color: #f8b500;border-color: #f8b500">Back</button>
													</div>
													<div class="col-10"></div>
													<div class="col-1">
														<button id="submit" type="button" class="btn btn-primary" style="background-color: #f8b500;border-color: #f8b500">Create</button>
													</div>
													<div id="submitcpdiv" class="col-1" style="display: none">
														<button id="submitcp" type="button" class="btn btn-primary" style="background-color: #f8b500;border-color: #f8b500">Create</button>
													</div>
												</div>
											</div>
										</form>
										<!--end::Form-->
									</div>
								</div>
								<!--end::Portlet-->




							</div>
							<!-- end:: Content -->
						</div>
					</div>

					<div class="kt-footer kt-grid__item" id="kt_footer">

								</div>
