<body class="kt-page--fluid kt-page-content-white kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--transparent kt-aside--enabled kt-aside--fixed kt-page--loading">

<!-- begin:: Page -->

<div class="kt-grid kt-grid--hor kt-grid--root">
    <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">
        <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">

            <div th:insert="~{navbar :: navmenu}"></div>
            <div class="kt-container kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-grid--stretch"
                 id="kt_body">

                <div th:insert="~{asidebar :: asidemenu}"></div>

                <div id="right_content" class="kt-holder kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
                    <!-- begin:: Subheader -->
                    <!--<div class="kt-subheader   kt-grid__item" id="kt_subheader">-->
                    <!--<div class="kt-subheader__main">-->
                    <!--<h3 class="kt-subheader__title">-->
                    <!--Inventory Management </h3>-->
                    <!--<span class="kt-subheader__separator kt-hidden"></span>-->
                    <!--<div class="kt-subheader__breadcrumbs">-->
                    <!--<a href="#" class="kt-subheader__breadcrumbs-home"><i class="flaticon2-shelter"></i></a>-->
                    <!--<span class="kt-subheader__breadcrumbs-separator"></span>-->
                    <!--<a href="" class="kt-subheader__breadcrumbs-link">-->
                    <!--Display Inventory By plant </a>-->
                    <!--</div>-->
                    <!--</div>-->

                    <!--</div>-->

                    <!-- end:: Subheader -->

                    <!-- begin:: Content -->
                    <div id="content" class="kt-content kt-grid__item kt-grid__item--fluid">
                        <div class="kt-portlet kt-portlet--tab" style="margin-top: 35px">
                            <div class="kt-portlet__head">
                                <div class="kt-portlet__head-label">
												<span class="kt-portlet__head-icon kt-hidden">
													<i class="la la-gear"></i>
												</span>
                                    <h3 class="kt-portlet__head-title">
                                        Personal Information
                                    </h3>
                                </div>
                            </div>

                            <form class="kt-form">
                                <div class="kt-portlet__body">
                                    <div class="kt-section kt-section--first">
                                        <h3 class="kt-section__title">Basic Information</h3>
                                        <div class="kt-section__body">
                                            <div class="form-group row">
                                                <label class="col-lg-3 col-form-label">Employee No.</label>
                                                <div class="col-lg-6">
                                                    <input type="text" class="form-control" readonly th:value="${info.getEno()}">
                                                    </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-3 col-form-label">Name</label>
                                                <div class="col-lg-6">
                                                    <input type="text" class="form-control" readonly th:value="${info.getEname()}">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-3 col-form-label">Level</label>
                                                <div class="col-lg-6">
                                                    <input type="text" class="form-control" readonly th:value="${info.getLevelstr()}">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-3 col-form-label">Leader</label>
                                                <div class="col-lg-6">
                                                    <input type="text" class="form-control" readonly th:value="${info.getLeadername()}">
                                                </div>
                                            </div>
                                        </div>
                                        <h3 class="kt-section__title">Contact Information</h3>
                                        <div class="kt-section__body">
                                            <div class="form-group row">
                                                <label class="col-lg-3 col-form-label">Phone</label>
                                                <div class="col-lg-6">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend"><span class="input-group-text"><i class="la la-phone"></i></span></div>
                                                        <input type="text" class="form-control" readonly th:value="${info.getContact()}">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-3 col-form-label">Address</label>
                                                <div class="col-lg-6">
                                                    <input type="text" class="form-control" readonly th:value="${info.getAddress()}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>


                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- end:: Page -->


<!-- begin::Scrolltop -->
<div id="kt_scrolltop" class="kt-scrolltop">
    <i class="fa fa-arrow-up"></i>
</div>
