	<!-- begin::Body -->
	<body class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--fixed kt-subheader--enabled kt-subheader--solid kt-aside--enabled kt-aside--fixed kt-page--loading">

		<!-- begin:: Page -->
		<div class="kt-grid kt-grid--ver kt-grid--root">
			<div class="kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v3 kt-login--signin" id="kt_login">
				<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" th:style="'background-image: url('+ @{/assets/media/bg/bg-3.jpg}+');'">
					<div class="kt-grid__item kt-grid__item--fluid kt-login__wrapper">
						<div class="kt-login__container">
							<div class="kt-login__logo" style="margin: 0 auto 0 auto">
								<a href="#">
									<img th:src="@{/img/tongji.jpg}" width="100" height="100" >
								</a>
							</div>
							<div class="kt-login__signin" id="login_content">
								<div class="kt-login__head">
									<h3 class="kt-login__title">Sign In SAP</h3>
								</div>
								<div id="login_alert" class="alert alert-danger" role="alert" style="display: none;">
									<div id="alert_text" class="alert-text" ></div>
								</div>
								<form class="kt-form">
									<div class="input-group">
										<input id="username_input" class="form-control" type="text" placeholder="Username" name="username">
									</div>
									<div class="input-group">
										<input id="password_input" class="form-control" type="password" placeholder="Password" name="password">
									</div>
									<div class="row kt-login__extra">
										<div class="col">
											<label class="kt-checkbox">
												<input type="checkbox" name="remember"> Remember me
												<span></span>
											</label>
										</div>
										<div class="col kt-align-right">
											<a href="javascript:;" id="goto_forget_password_btn" class="kt-login__link">Forget Password ?</a>
										</div>
									</div>
									<div class="kt-login__actions">
										<button id="login_btn" type="button" class="btn btn-brand btn-elevate kt-login__btn-primary" style="background-color: #f8b500;border-color: #f8b500">Sign In</button>
									</div>
								</form>
							</div>
							<div class="kt-login__signup" id="register_content">
								<div class="kt-login__head">
									<h3 class="kt-login__title">Sign Up</h3>
									<div class="kt-login__desc">Create a new SAP user</div>
								</div>
                                <div id="reg_alert" class="alert alert-danger" role="alert" style="display: none;">
                                    <div id="reg_text" class="alert-text" ></div>
                                </div>
								<form class="kt-form" >
									<div class="input-group">
										<input id="reg_username_input" class="form-control" type="text" placeholder="Username" name="username">
									</div>
									<div class="input-group">
										<input id="reg_password_input" class="form-control" type="password" placeholder="Password" name="password">
									</div>
									<div class="input-group">
										<input id="reg_repassword_input" class="form-control" type="password" placeholder="Confirm Password" name="repassword">
									</div>
									<div class="input-group">
										<input id="reg_eno_input" class="form-control" type="text" placeholder="Employee No." name="eno">
									</div>
									<div class="kt-login__actions">
										<button id="register_btn" type="button" class="btn btn-brand btn-elevate kt-login__btn-primary" style="background-color: #f8b500;border-color: #f8b500">Sign Up</button>&nbsp;&nbsp;
										<button id="back_btn" type="button" class="btn btn-light btn-elevate kt-login__btn-secondary">Back</button>
									</div>
								</form>
							</div>
							<div class="kt-login__forgot" id="forget_password_content">
								<div class="kt-login__head">
									<h3 class="kt-login__title">Forgotten Password ?</h3>
									<div class="kt-login__desc">Enter your email to reset your password:</div>
								</div>
								<form class="kt-form" action="">
									<div class="input-group">
										<input class="form-control" type="text" placeholder="Email" name="email" id="kt_email" autocomplete="off">
									</div>
									<div class="kt-login__actions">
										<button id="kt_login_forgot_submit" class="btn btn-brand btn-elevate kt-login__btn-primary">Request</button>&nbsp;&nbsp;
										<button id="kt_login_forgot_cancel" class="btn btn-light btn-elevate kt-login__btn-secondary">Cancel</button>
									</div>
								</form>
							</div>
							<div class="kt-login__account" id="ifreg_content">
								<span class="kt-login__account-msg">
									Don't have an account yet ?
								</span>
								&nbsp;&nbsp;
								<a href="javascript:;" id="goto_register_btn" class="kt-login__account-link">Sign Up!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- end:: Page -->
